<div class="error-presenter {{isOnlyWarnings() ? 'warning' : 'error'}}" ng-controller="ErrorPresenterCtrl"><header class="error-header" ng-click="toggleCollapse()"><h4>{{getTitle()}}</h4><span class="collapse-button">{{isCollapsed ? 'Open' : 'Collapse'}}</span></header><div ng-repeat="error in getErrors()" collapse-when="isCollapsed" class="item"><h5 class="{{isWarning(error) ? 'warning' : 'error'}}"><span class="icon">{{isWarning(error) ? '⚠' : '✖' }}</span> {{getType(error)}}</h5><p class="error-description"><span>{{getDescription(error)}}</span></p><a ng-click="goToLineOfError(error)" ng-if="showLineJumpLink(error)">Jump to line {{getLineNumber(error)}}</a><h6>Details</h6><json-formatter json="error" open></json-formatter></div></div>
