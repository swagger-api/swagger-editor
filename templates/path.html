<li class="path"><header ng-click="$parent.toggle(['paths', path.pathName])"><h2><a>{{path.pathName}}</a></h2><ul class="options" ng-if="!isPreviewMode"><li><a ng-click="focusEdit($event, ['paths', path.pathName]) " tooltip-placement="left" tooltip="Jump to YAML"></a></li></ul></header><ul class="operations" collapse-when="$parent.isCollapsed(['paths', path.pathName])"><operation ng-repeat="operation in path.operations" ng-if="!isVendorExtension(operation.operationName)"></operation></ul></li>
