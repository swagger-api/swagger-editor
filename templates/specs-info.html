<div class="info"><header class="info-header"><h3 class="section-header"><a ng-click="toggle(['info'])">{{specs.info.title}}</a></h3></header><div class="info-container section-content" collapse-when="isCollapsed(['info'])" ng-ani><div marked="specs.info.description"></div><h4>Version <span>{{specs.info.version}}</span></h4><div class="contact info-box" ng-if="specs.info.contact"><h4>Contact information</h4><p ng-if="specs.info.contact.name">{{specs.info.contact.name}}</p><p ng-if="specs.info.contact.email"><a href="mailto:{{specs.info.contact.email}}">{{specs.info.contact.email}}</a></p><p ng-if="specs.info.contact.url"><a ng-if="specs.info.contact.url" href="{{specs.info.contact.url}}">{{specs.info.contact.url}}</a></p></div><div class="terms info-box" ng-if="specs.info.termsOfService"><h4>Terms of service</h4><p>{{specs.info.termsOfService}}</p></div><div ng-if="specs.info.license" class="license info-box"><h4>License</h4><p ng-if="!specs.info.license.url">{{specs.info.license.name}}</p><p ng-if="specs.info.license.url"><a href="{{specs.info.license.url}}">{{specs.info.license.name}}</a></p></div></div></div>
