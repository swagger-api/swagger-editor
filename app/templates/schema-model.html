      <a class="toggle" ng-click="mode = mode == 'model' ? 'json' : 'model'" title="Switch to {{mode == 'model' ? 'json' : 'model'}}">â‡„</a>
    </td>
    <td class="json animate-if" ng-if="mode === 'json'" >
