<div class="preview-wrapper"><ng-include src="'templates/error-presenter.html'" ng-if="error"></ng-include><ng-include src="'templates/specs-info.html'" ng-if="!!specs.info && !error.yamlError"></ng-include><ng-include src="'templates/security.html'" ng-if="!!specs.security"></ng-include><header ng-if="!!specs.info && !error.yamlError"><h3 class="section-header"><a ng-click="toggle(['paths'])">Paths</a> <span class="on-hover"><a ng-click="toggleAll(['paths'])" ng-hide="isAllFolded(['paths'])">List all paths</a></span></h3></header><ul class="paths" ng-if="!error.yamlError" collapse-when="isCollapsed(['paths'])"><path ng-repeat="path in specs.paths" ng-if="!isVendorExtension(path.pathName)"></path></ul><header ng-if="specs.definitions"><h3 class="section-header"><!-- <span class="arrow">{{isCollapsed('definitions') ? '▶' : '▼'}}</span> --><a ng-click="toggle(['definitions'])">Models</a> <span class="on-hover"><a ng-click="toggleAll(['definitions'])" ng-hide="isAllFolded(['definitions'])">List all models</a></span></h3></header><ul class="section-content definitions" ng-if="specs.definitions" collapse-when="isCollapsed(['definitions'])" class="models"><li class="definition" ng-repeat="(modelName, model) in specs.definitions" ng-if="!isVendorExtension(modelName)" scroll-into-view-when="isInFocus(['definitions', modelName])"><h4><a ng-click="toggle(['definitions', modelName])" class="definition-title">{{modelName}}</a></h4><schema-model schema="model" collapse-when="isCollapsed(['definitions', modelName])"></schema-model></li></ul></div>
